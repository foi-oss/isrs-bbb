{% extends "base.html" %} 

{% load i18n %}

{% block title %}{% trans "Log In" %}{% endblock %}

{% block content %}
<form action="{% url django.contrib.auth.views.login %}" method="POST">
{% csrf_token %}
<table>
<h2>{% trans "Log In" %}</h2>
    {{form}}
    <tr>
        <th></th>
        <td>
            <input type="submit" value="{% trans "Log In" %}">
            <input type="hidden" name="next" value="{{ next }}" />
        </td>
    </tr>
</table>
</form>
{% endblock %}
